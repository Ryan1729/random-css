<!DOCTYPE html>
<html><head>
	<title></title>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
	<style>
	script {
		display: block;
	}
	* {
		transition:all .5s;
	}
	</style>
</head>
<body>
<script>
	function sample(array){
		return array[Math.floor(Math.random()*array.length)]
	}
</script>
<script>
	var lengthUnits = ["px", "vw", "vh"]

	function length(max) {
		max = max || 100

		var unit = sample(lengthUnits)

		return Math.floor(Math.random()*max) + unit
	}
</script>
<script>
	var units = lengthUnits.concat(["%"])

	function dimension(max) {
		max = max || 100

		var unit = sample(units)

		return Math.floor(Math.random()*max) + unit
	}
</script>
<script>
	var borderStyles = ["none" , "hidden" , "dotted" , "dashed" , "solid" , "double" , "groove" , "ridge" , "inset" , "outset"]

	function borderStyle() {
		return sample(borderStyles)
	}
</script>
<script>
	function colour() {
		return '#'+(Math.random()*0xFFFFFF|0).toString(16)
	}
</script>
<script>
	function border() {
		return dimension(50)
									+ " " + borderStyle()
									+ " " + colour()
	}
</script>
<script>

	var nodes = document.getElementsByTagName("*")

	function step() {
		var i
		for(i = 0; i < nodes.length; i += 1) {
			var element = nodes[i]

			element.style.color =  '#'+(Math.random()*0xFFFFFF|0).toString(16);
			element.style['background-color'] =  colour();
			element.style.width = dimension();
			element.style.height = dimension();
			element.style['border-top'] = border()
			element.style['border-bottom'] = border()
			element.style['border-left'] = border()
			element.style['border-right'] = border()
			element.style['border-top-left-radius'] = dimension() + " " + dimension()
			element.style['border-top-right-radius'] = dimension() + " " + dimension()
			element.style['border-bottom-left-radius'] = dimension() + " " + dimension()
			element.style['border-bottom-right-radius'] = dimension() + " " + dimension()


		}

		setTimeout(function() {
			requestAnimationFrame(step)
		}, 1000)

	}
	requestAnimationFrame(step)
</script>
</body></html>
