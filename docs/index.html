<!DOCTYPE html>
<html><head>
	<title></title>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
	<style>
	script {
		display: block;
	}
	* {
		transition:all .5s;
	}
	</style>
</head>
<body>
<script>
	var units = ["px", "%", "vw", "vh"]

	function getRandomDimension() {
		var unit = units[Math.floor(Math.random()*units.length)]

		return Math.floor(Math.random()*100) + unit
	}
</script>
<script>

	var nodes = document.getElementsByTagName("*")

	function step() {
		var i
		for(i = 0; i < nodes.length; i += 1) {
			var element = nodes[i]

			element.style.color =  '#'+(Math.random()*0xFFFFFF|0).toString(16);
			element.style['background-color'] =  '#'+(Math.random()*0xFFFFFF|0).toString(16);
			element.style.width = getRandomDimension();
			element.style.height = getRandomDimension();
		}

		setTimeout(function() {
			requestAnimationFrame(step)
		}, 1000)

	}
	requestAnimationFrame(step)
</script>
</body></html>
